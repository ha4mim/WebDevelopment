<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Image Tag:</h1>
    <p>img tag used for inserting image in webpage."src"-Source & "alt"-Alter attribute used to describe the source and title of the Image</p>
    <h2>Image From Same Directory</h2>
    <img src="dog.jpg" alt="Dog Image" height="200px" width="300px" border="7px" title="This is a cute Dog photo">
    <h2>Image from Web</h2>
    <img src="https://techcrunch.com/wp-content/uploads/2020/11/2020-11-16-074520097.jpg?w=730&crop=1" alt="apple MacBook" height="300px" width="400px" align="center">
</body>
</html>
