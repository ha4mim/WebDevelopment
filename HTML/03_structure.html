<!-- IT tells the browser that it is a html5 type document -->
<!DOCTYPE html>
<!-- Root tag, lang attribute tell that using language is english -->
<html lang="en">
    <!-- Head contains all meta information & title of the website. Meta means information of information. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure of HTML</title>
</head>
<!-- Most important tag. browser shows the elements that holding by the body tag -->
<body>
    <h1>Structure</h1>
    <p>HTML program can be devided into two parts: <ul>
        <li>Head</li>
        <li>Body</li>
    </ul></p>

</body>
</html>
