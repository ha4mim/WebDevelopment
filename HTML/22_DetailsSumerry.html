<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details, Summery & Figure</title>
    <style>
        details[open] > summary, .summery{
            background-color: brown;
        } 
    </style>
</head>
<body>
    <h1>Details</h1>
    <p>Details is a combination of "details" and "summery" tag</p>
    <details>
        <summary>About Me</summary>
        <p class="summery">My Name is Sheikh Hamim Mahmud</p>
    </details>
    <figure>
        <img src="billgates.svg" alt="Bilgates" height="300" title="Billgates">
        <figcaption>Billgates</figcaption>
    </figure>

</body>
</html>
