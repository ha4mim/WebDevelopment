    <title>Div Tag</title>
</head>
<body>
    <h1>div tag:</h1>
    <p>div tag used to divided the webpage into many parts or section</p>
    <div id="div1" style="background-color: red; height:200px; width:100%;"><p>This is Div 1</p></div>
    <div id="div2" style="background-color: yellow; height:200px; width:100%;"><p>This is Div 2</p></div>
    <div id="div3" style="background-color: green; height:200px; width:100%;"><p>This is Div 3</p></div>
</body>
