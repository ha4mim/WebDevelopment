<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Iframe</h1>
    <p>we can show any other website using this tag. we need "src" attribute to call the website link.</p>
    <iframe src="http://www.studywithanis.com/" frameborder="" height="315" width="560">Study with Anis</iframe>
    <h2>Youtube Videos:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fW-UbszuFuc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
